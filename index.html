<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      font-family: "Figtree", sans-serif;;
      height: 100vh;
    }

    #card-container {
      border-radius: 1.2rem;
      border-style: solid;
      box-shadow: 0.5rem 0.5rem black;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      padding: 1.5rem;
      margin: auto;
      width: 24rem;
    }

    #illustration-img {
      border-radius: 1rem;
      display: inline-block;
    }

    #text-container {
      display: flex;
      flex-direction: column;
      gap: 0.875rem;
    }
    
    #tag {
      font-size: 0.875rem;
      font-weight: 800;
    }
    #tag span {
      background: hsl(47 88 63);
      border-radius: 0.2rem;
      display: inline-block;
      padding: 0.4rem 0.8rem;
    }

    #date {
      font-size: 0.875rem;
      font-weight: 500;
    }

    #title {
      font-size: 1.5rem;
      font-weight: 800;
    }
    #title:hover {
      color: hsl(47 88 63);
      cursor: pointer;
    }

    #main-text {
      color: hsl(0 0 42);
      line-height: 1.5rem;
    }

    #avatar-container {
      align-items: center;
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
      font-weight: 800;
    }
    #avatar-container img {
      width: 2rem;
    }
  </style>
</head>
<body>
  <div id="card-container">
    <img id="illustration-img" src="images/illustration-article.svg" alt="graphic design illustration">
    <div id="text-container">
      <div id="tag"><span>Learning</span></div>
      <p id="date">Published 21 Dec 2023</p>
      <h1 id="title">HTML & CSS foundations</h1>
      <p id="main-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <footer id="avatar-container">
      <img id="avatar-img" src="images/image-avatar.webp" alt="avatar image">
        <p>Greg Hooper</p>
    </footer>
  </div>
</body>
</html>
